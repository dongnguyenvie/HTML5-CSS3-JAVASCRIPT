<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<style type="text/css">
body {
  margin: 0;
  padding: 0;
}

#progress-box {
  width: 100%;
  background-color: #ddd;
  height: 70px;
}

#progress-bar {
  width: 0;
  height: 70px;
  background-color: #393939;
  text-align: center;
  line-height: 70px;
  color: white;
}

button {
	margin: 0 auto;
  display: block;
  padding: 7px 20px;
  cursor: pointer;
}
</style>
    <div id="progress-box">
      <div id="progress-bar">0%</div>
    </div>

    <br>
    <button onclick="run()">Run</button>
    <script >
    var flag = true;
		function run() {
			if(flag == true){
				flag =false;
				  var element = document.getElementById("progress-bar");   
				  var width = 0;
				  var id = setInterval(function () {
				    if (width >= 100) {
				      clearInterval(id);
				      flag = true;
				    } else {
				      width++; 
				      element.style.width = width + '%'; 
				      element.innerHTML = width * 1  + '%';
				    }
				  }, 50);
			}

		}
    </script>
  </body>
</html>
